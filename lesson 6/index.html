<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Image</title>
    <!-- ================================ FAVICON ================================ -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- ================================ BOOTSTRAP STYLE CDN ================================ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- ================================ EXTERNAL CSS ================================ -->

    <link rel="stylesheet" href="css/style.css">
    <!-- ================================ UNICONS CDN ================================ -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- ================================ GOOGLE FONTS ================================ -->
</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Responsive Image</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Responsive Image</h3>
                <img src="img/image.jpeg" class="img-responsive">
            </div>
            <div class="col-sm-6">
                <h3>Non-Responsive Image</h3>
                <img src="img/image.jpeg">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h3>Forms In Images</h3>
                <img src="img/square-img.png" class="img-circle">
                <img src="img/square-img.png" class="img-rounded">
                <img src="img/square-img.png" class="img-thumbnail">
            </div>
        </div>
    </div>

    <!-- ================================ BOOTSTRAP SCRIPT CDN ================================ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- ================================ JQUERY ================================ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- ================================ EXTERNAL JS ================================ -->
    <script src="js/main.js"></script>
</body>

</html>
