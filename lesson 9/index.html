<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal</title>
    <!-- ================================ FAVICON ================================ -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- ================================ BOOTSTRAP STYLE CDN ================================ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- ================================ EXTERNAL CSS ================================ -->

    <link rel="stylesheet" href="css/style.css">
    <!-- ================================ UNICONS CDN ================================ -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- ================================ GOOGLE FONTS ================================ -->
</head>

<body>

    <div class="container">


        <div class="page-header">
            <h1>Bootstrap Modal</h1>
        </div>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#window">
            Login
        </button>

        <!-- Window -->
        <form class="modal fade" id="window">

            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Insert Your Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Insert Your Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <!-- ================================ JQUERY ================================ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- ================================ BOOTSTRAP SCRIPT CDN ================================ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- ================================ EXTERNAL JS ================================ -->
    <script src="js/main.js"></script>
</body>

</html>
