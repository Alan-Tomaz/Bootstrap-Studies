<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- ================================ FAVICON ================================ -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- ================================ BOOTSTRAP STYLE CDN ================================ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- ================================ EXTERNAL CSS ================================ -->

    <link rel="stylesheet" href="css/style.css">
    <!-- ================================ UNICONS CDN ================================ -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- ================================ GOOGLE FONTS ================================ -->
</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Buttons</h1>
        </div>

        <!-- ROW 1 -->
        <div class="row">
            <div class="col-sm-6">
                <h3>Default Buttons</h3>
                <a href="#" class="btn btn-default">Link Button</a>
                <input type="submit" value="Submit Button" class="btn btn-default">
                <button class="btn btn-default">Default Button</button>
            </div>

            <div class="col-sm-6">
                <h3>Button Types</h3>
                <button class="btn btn-default">Button</button>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-link">Button</button>
            </div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
            <div class="col-sm-6">
                <h3>Block Buttons</h3>
                <button class="btn btn-default btn-block">Button</button>
                <button class="btn btn-success btn-block">Button</button>
                <button class="btn btn-danger btn-block">Button</button>
            </div>

            <div class="col-sm-6">
                <h3>Button Sizes</h3>
                <button class="btn btn-default btn-xs">Button</button>
                <button class="btn btn-default btn-sm">Button</button>
                <button class="btn btn-default btn-md">Button</button>
                <button class="btn btn-default btn-lg">Button</button>
            </div>
        </div>
    </div>


    <!-- ================================ BOOTSTRAP SCRIPT CDN ================================ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- ================================ EXTERNAL JS ================================ -->
    <script src="js/main.js"></script>
</body>

</html>
