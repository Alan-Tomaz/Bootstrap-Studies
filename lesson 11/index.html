<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltip & Popover</title>
    <!-- ================================ FAVICON ================================ -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- ================================ BOOTSTRAP STYLE CDN ================================ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- ================================ EXTERNAL CSS ================================ -->

    <link rel="stylesheet" href="css/style.css">
    <!-- ================================ UNICONS CDN ================================ -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- ================================ GOOGLE FONTS ================================ -->
</head>

<body>

    <div class="container">


        <div class="page-header">
            <h1>Bootstrap Tooltip & Popover</h1>
        </div>

        <h3>Tooltip</h3>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top"
            title="Details">Tooltip</button>

        <br>
        <br>

        <div class="btn-toolbar">
            <div class="btn-group">

                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Play">
                    <span class="glyphicon glyphicon-play"></span>
                </button>

                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Pause">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>

                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Stop">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>

            </div>
        </div>

        <h3>Popover</h3>
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Details"
            data-content="Lorem ipsum dolor sit amet." data-placement="right">Details</button>

    </div>

    <!-- ================================ JQUERY ================================ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /* JQUERY TOOLTIP INICIALIZATION */
            $('[data-toggle="tooltip"]').tooltip();
            /* JQUERY POPOVER INICIALIZATION */
            $('[data-toggle="popover"]').popover();
        })
    </script>
    <!-- ================================ BOOTSTRAP SCRIPT CDN ================================ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- ================================ EXTERNAL JS ================================ -->
    <script src="js/main.js"></script>
</body>

</html>
